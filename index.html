<!DOCTYPE html>
<html lang="en" ng-app="DemoProject">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Jordan Notes: Bootstrap basic template from getbootstrap-->
    <title>Demo Project</title>

    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid" ng-controller="DemoController">
      <div class="row">
        <div class="col-md-6 col-md-offset-2 col-lg-6 col-lg-offset-2 col-sm-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-list-alt"></span></span> Wishlist
            </div>
            <div class="panel-body">
              <table class="table">
                <tr>
                  <th>ID</th>
                  <th>Item Name</th>
                  <th>URL</th>
                  <th>Priority</th>
                  <th>Wisher</th>
                </tr>
                <tr ng-repeat="entry in entries">
                  <td>{{ entry.id }}</td>
                  <td>{{ entry.name }}</td>
                  <td>{{ entry.url }}</td>
                  <td>{{ entry.author }}</td>
                  <td>{{ entry.priority }}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-pencil"> New Entry</span>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="entry_name">Item Name</label>
                <input type="text" id="entry_name" name="entry_name" class="form-control" placeholder="Socks"/>
              </div>
              <div class="form-group">
                <label for="entry_url">Item URL</label>
                <input type="text" id="entry_url" name="entry_url" class="form-control" placeholder="https://amazon.com/ ..."/>
              </div>
              <div class="form-group">
                <label for="entry_author">Your Name</label>
                <input type="text" id="entry_author" name="entry_author" class="form-control" placeholder="Nick"/>
              </div>
              <div class="form-group">
                <label for="entry_priority">Priority (1-10)</label>
                <input type="text" id="entry_priority" name="entry_priority" class="form-control" placeholder="7"/>
              </div>
              <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-triangle-right"></span> Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
